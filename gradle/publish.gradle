apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven'
apply plugin: 'maven-publish'

bintray {
    user = getEnvOrThrow('BINTRAY_USER')
    key = getEnvOrThrow('BINTRAY_API_KEY')
}

private String getEnvOrThrow(String env) {
    def envVar = System.getenv(env)

    if (envVar == null) {
        throw new GradleException("Must set $env env variable")
    }

    return envVar
}

