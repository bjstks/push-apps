configuration:
  properties:
    property:
      name: LOG_LEVEL
      value: error
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%style{%d{yyyy-MM-dd HH:mm:ss}}{bright} %highlight{%p} %style{%c{2}}{dim} [%t] %m%n"

  loggers:
    root:
      level: error
      AppenderRef:
        ref: STDOUT
    logger:
    - name: io.pivotal.pushapps
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: io.pivotal.pushappscli
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: org.cloudfoundry.cloudfoundry-client-reactor
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: org.cloudfoundry.cloudfoundry-operations
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
