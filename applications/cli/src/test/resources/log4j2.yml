configuration:
  properties:
    property:
      name: LOG_LEVEL
      value: off
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C{-5} [%t] %m%n"

  loggers:
    root:
      level: error
      AppenderRef:
        ref: STDOUT
    logger:
    - name: io.pivotal.pushapps
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: org.cloudfoundry.cloudfoundry-client-reactor
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
    - name: org.cloudfoundry.cloudfoundry-operations
      level: ${env:LOG_LEVEL}
      additivity: false
      AppenderRef:
        ref: STDOUT
