---
version: '2'
services:
  mariadb:
    image: 'mariadb:10.3.0'
    ports:
      - 3338:3306
    environment:
      - MYSQL_ROOT_PASSWORD=supersecret
      - MYSQL_DATABASE=metrics
      - MYSQL_USER=metrics
      - MYSQL_PASSWORD=metrics_secret
    command: '--character-set-server=utf8 --collation-server=utf8_unicode_ci'